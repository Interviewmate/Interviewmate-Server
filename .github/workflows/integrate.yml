name: CI with Gradle

on:
  push:
    branches: [ dev ]
    
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: interviewmate-deploy-bucket
  CODE_DEPLOY_APPLICATION_NAME: interviewmate
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: interviewmate-deploy-group

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
        
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |  
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
        
    - name: Build with Gradle
      run: ./gradlew clean build --exclude-task test
