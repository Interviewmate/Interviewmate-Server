name: Java CI with Gradle

on:
  pull_request:
    branches: [ main ]
    
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: interviewmate-deploy-bucket
  CODE_DEPLOY_APPLICATION_NAME: interviewmate
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: interviewmate-deploy-group

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
        
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |  
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
